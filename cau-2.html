<script>
    let arr= [1,2,4,6,7,1,3,5,7,4,8,9,10]
    let index= 2;
    function tryRemoveFromArray(){
        if (index < 0){
            return arr;
        }else {
            for (let i = 0; i < arr.length; i++){
                if (index == arr[i]){
                    arr.splice(arr,2)
                }
            }
            return arr
        }
    }
    tryRemoveFromArray()
    document.write(arr)
</script>
